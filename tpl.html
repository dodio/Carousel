<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>通用模板</title>
</head>
<body>
  
  <style>
  .fl{
    float: left;
    margin-left: 30px;
  }
  </style>
  
  <div class="fl">
    <h1>框架模板html:</h1>
    <div class="content">
        <textarea style="margin: 0px; width: 618px; height: 274px;">
          <div class="carousel">
              <div class="wrap group">
                  <div class="carousel-item" style="display: block;">
                    
                  </div>
      
                  <div class="carousel-item">
                  </div>
      
              </div>
              <div class="carousel-control">
                <div class="carousel-btns">
                  <div class="carousel-btn cur"></div>
                  <div class="carousel-btn"></div>
                </div>
              </div>
          </div>
        </textarea>
    </div>
  </div>

  <div class="fl">
    
      <h1>框架css:</h1>
      <div class="content">
          <textarea style="margin: 0px; width: 618px; height: 274px;">
    .carousel {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }
    .carousel .wrap {
      width: 10000px;
    }
    .carousel .carousel-item {
      float: left;
      display: none;
    }
    .carousel .carousel-control {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
    }
    .carousel .carousel-btns {
      position: relative;
      left: 50%;
      margin-top: 13px;
      float: left;
    }
    .carousel .carousel-btns .carousel-btn {
      position: relative;
      left: -50%;
      width: 15px;
      height: 15px;
      -webkit-border-radius: 30px;
      -moz-border-radius: 30px;
      border-radius: 30px;
      background-color: #fff;
      box-sizing: border-box;
      border: 1px solid #e1e1e1;
      float: left;
      margin-left: 8px;
      cursor: pointer;
    }
    .carousel .carousel-btns .carousel-btn.cur {
      border: none;
      background-color: #000;
    }
          </textarea>
      </div>
  </div>
  
  <div class="fl">
    <h1>调用方式</h1>
    <div class="content">
      参考例子
      <a href="index.html">例子</a>
    </div>
  </div>

</body>
</html>
